<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <meta name="theme-color" content="#000000" />

        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="<%= gameName %>" />
        <meta name="apple-mobile-web-app-title" content="<%= gameName %>" />
        <meta name="msapplication-starturl" content="./" />

        <link rel="icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />

        <link rel="icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />

        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

        <title><%= gameName %></title>

        <noscript>Please enable javascript to continue using this application.</noscript>

        <% if(development){ %>
        <script>
            javascript: (function () {
                var script = document.createElement("script");
                script.onload = function () {
                    var stats = new Stats();
                    document.body.appendChild(stats.dom);
                    requestAnimationFrame(function loop() {
                        stats.update();
                        requestAnimationFrame(loop);
                    });
                };
                script.src = "//cdn.jsdelivr.net/gh/Kevnz/stats.js/build/stats.min.js";
                document.head.appendChild(script);
            })();
        </script>
        <% } %>
    </head>
    <body>
        <div id="main-game"></div>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
